# Timeout configuration for long-running AI requests
# This file is mounted into the Nginx container to allow AI API calls
# that may take several minutes to complete (e.g., complex SQL generation + response)

# Proxy timeouts (for reverse proxy configurations)
proxy_read_timeout 600s;
proxy_send_timeout 600s;
proxy_connect_timeout 60s;

# FastCGI timeouts (for PHP-FPM communication)
fastcgi_read_timeout 600s;
fastcgi_send_timeout 600s;
fastcgi_connect_timeout 60s;

# Buffer settings for large responses
fastcgi_buffer_size 128k;
fastcgi_buffers 8 128k;

# Keepalive for persistent connections
keepalive_timeout 75s;
